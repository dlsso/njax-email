<div class="form-group">
    <label><i class="fa fa-globe"></i> account_setting</label>
    <div class="input-group">

        <input type="text" class="form-control" ng-model="selectedAccount_setting" ng-options="account_setting as account_setting.name for account_setting in account_settings" placeholder="Enter account_setting" bs-typeahead>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="addSkill();" >Add</button>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->

    <input type="hidden" name="{{ ele_name }}" ng-value="selectedAccount_setting._id" />

    <div class="input-group" ng-repeat="entitySkill in entitySkills">

        <input type="text" class="form-control" ng-model="entitySkill.name" >
        <div class="input-group-btn">
            <button type="button" class="btn btn-danger"  ng-click="removeSkill(entitySkill);" >Remove</button>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->

</div>
